# Global fg color: #DCDCCC, bg: #3F3F3F

format = "[$username$hostname$all](bg:#3F3F3F)"
add_newline = true

[directory]
style = "bg:#3F3F3F"
format = "[$path ]($style)"

truncation_symbol = "‚Ä¶/"
truncation_length = 100
truncate_to_repo = true


# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Ôúò "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
"src" = "Óû£ "

[username]
format = '[$user]($style)'

style_user = "bold fg:#DCDCCC bg:#289C58"
style_root = "bold fg:#DCDCCC bg:#9A348E"
disabled = false
show_always = true

[hostname]
format = '[@$ssh_symbol$hostname]($style)[ÓÉÜ ](fg:#289C58 bg:#3F3F3F)'

style = "bold fg:#DCDCCC bg:#289C58"                      # change by hostname, later
ssh_only = false



[cmd_duration]
